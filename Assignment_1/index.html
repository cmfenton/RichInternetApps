<!DOCTYPE html>
<head>
    <title>Assignment 1 Shapes</title>
</head>
<body>
   <p id="totalCount">Total Shapes: </p>
    <div id="square">
        <hr/>
        <h2>Square</h2>
        <p id="squareCount">Square Count: </p>
        <label>Size: </label><input type="text" id="squareSize">
        <button id="squareButton" onclick="addSquare()">Add A New Square</button><br/>
    </div>

    <div id="rectangle">
        <hr/>
        <h2>Rectangle</h2>
        <p id="rectangleCount">Rectangle Count: </p>
        <label>Length: </label><input type="text" id="rectangleLength">
        <label>Width: </label><input type="text" id="rectangleWidth">
        <button id="rectangleButton" onclick="addRectangle()">Add A New Rectangle</button><br/>
    </div>

    <div id="triangle">
        <hr/>
        <h2>Triangle</h2>
        <p id="triangleCount">Triangle Count: </p>
        <label>Base: </label><input type="text" id="triangleBase">
        <label>Height: </label><input type="text" id="triangleHeight">
        <button id="triangleButton" onclick="addTriangle()">Add A New Triangle</button><br/>
    </div>

    <div id="circle">
        <hr/>
        <h2>Circle</h2>
        <p id="circleCount">Circle Count: </p>
        <label>Radius: </label><input type="text" id="circleRadius">
        <button id="circleButton" onclick="addCircle()">Add A New Circle</button><br/>
    </div>
    <hr/>
    <script src="Shapes.js">
    </script>
</body>
</html>
